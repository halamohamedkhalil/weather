<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div data-bs-spy="scroll" data-bs-target=".navbar-nav" class="title">
      <div
        class="loading-container d-flex justify-content-center align-items-center position-sticky top-0 left-0 w-100 h-100"
      >
        <div class="loading position-relative z-1 rounded-circle"></div>
      </div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg text-white">
        <div class="container">
          <div class="logo">
            <a
              href="#"
              class="text-white text-decoration-none d-flex flex-row justify-content-between align-items-center gap-3"
            >
              <img src="images/logo.png" alt="logo" />
              <div>
                <h1 class="mb-0">Weather</h1>
                <span>tagline goes here</span>
              </div>
            </a>
          </div>
          <button
            class="border border-0 navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContainer"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-regular fa-bars fa-lg"></i>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarContainer"
            class="text-white"
          >
            <ul
              class="navbar-nav ms-auto d-flex align-items-center gap-4 justify-content-center mt-md-2"
            >
              <li class="nav-item">
                <a
                  class="nav-link position-relative active"
                  aria-current="page"
                  href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="#news">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="#live"
                  >Live Cameras</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="#photo">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="header">
      <div class="container">
        <div
          class="form form-group d-flex justify-content-between position-relative"
        >
          <input
            type="text"
            placeholder="Find your location..."
            id="search"
            class="w-100 text-white"
            oninput="Search();"
            data-defaultValue="cairo"
          />
          <button type="button" class="text-white" onclick="Search();">
            Find
          </button>
        </div>
      </div>
    </div>

    <div class="weather-news pb-5">
      <div class="container">
        <div class="row rounded overflow-hidden" id="weatherContainer"></div>
      </div>
    </div>

    <footer class="py-5">
      <div class="container">
        <div class="row align-items-center gap-5">
          <div class="col-md-8">
            <form
              class="form-group d-flex justify-content-between position-relative"
            >
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                id="search"
                class="w-100"
              />
              <button type="submit" class="text-white">Subscribe</button>
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <ul
              class="list-unstyled d-flex justify-content-center align-items-center gap-3"
            >
              <li
                class="d-flex align-items-center justify-content-center rounded-circle"
              >
                <a href="#">
                  <i class="fa-brands fa-facebook-f fa-xl"></i>
                </a>
              </li>
              <li
                class="d-flex align-items-center justify-content-center rounded-circle"
              >
                <a href="#">
                  <i class="fa-brands fa-twitter fa-xl"></i>
                </a>
              </li>
              <li
                class="d-flex align-items-center justify-content-center rounded-circle"
              >
                <a href="#">
                  <i class="fa-brands fa-google-plus-g fa-xl"></i>
                </a>
              </li>
              <li
                class="d-flex align-items-center justify-content-center rounded-circle"
              >
                <a href="#">
                  <i class="fa-brands fa-pinterest fa-xl"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <p class="pt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
